<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./src/btn.particles.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <a href="https://github.com/yoannchb-pro/btn-particles">
        <h1>Github</h1>
    </a>

    <button id="btn1">
        Simple
    </button>

    <button id="btn4">
        Round
    </button>

    <button id="btn2">
        Firework
    </button>

    <button id="btn3">
        Ripple
    </button>
</body>
<script>
new BtnParticles(document.querySelector('#btn1'));
new BtnParticles(document.querySelector('#btn4'), {
    amount: 5,
    color: function(){
        return `hsl(0, 70%, 60%)`
    },
    style: {
        borderRadius: "50%"
    }
});
new BtnParticles(document.querySelector('#btn2'), {
    amount: 10,
    speed: 1000,
    computedStyle: function(src, particle, index){
        return {
            transform: "rotate(" + 360/(10/(10-index)) + "deg)"
        }
    },
    position: function(src, particle, index){
        return {
            x: Math.sin(index/100)*75,
            y: Math.cos(index/100)*75
        }
    },
    color: function(){
        return `hsl(${Math.random() * 90 + 180}, 70%, 60%)`;
    },
    style: {
        width: "0.2rem",
        height: "2rem",
        border: "thin solid #00000090",
        transformOrigin: "center",
        borderRadius: "0.25rem"
    }
});
new BtnParticles(document.querySelector('#btn3'), {
    amount: 1,
    speed: 1500,
    appendTo: document.querySelector('#btn3'),
    isRelative: true,
    position: function(){
        return {x: 0, y: 0}
    },
    toStyle: function(){
        return {
            width: "15rem",
            height: "15rem",
            opacity: "0"
        }
    },
    style: {
        opacity: 0.8,
        transform: "translate(-50%, -50%)",
        backgroundColor: "#fff",
        borderRadius: "50%",
        width: "0rem",
        height: "0rem"
    }
});
</script>
</html>
